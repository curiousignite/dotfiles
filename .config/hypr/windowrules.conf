# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█

# See https://wiki.hyprland.org/Configuring/Window-Rules/

# idle_inhibit rules
windowrule = idle_inhibit fullscreen true, match:class ^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrule = idle_inhibit fullscreen true, match:class ^(.*[Ss]potify.*)$
windowrule = idle_inhibit fullscreen true, match:class ^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*brave-browser.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen.*)$|^(.*vivaldi.*)$

windowrule = opacity 1.00 override 1.00 override,match:class .* 
windowrule = opacity 0.90 override 0.90 override,match:class .*ghostty.*
windowrule = opacity 0.90 override 0.90 override,match:class .*kitty.*

windowrule = float on,match:class ^(org.kde.dolphin)$,match:title ^(Progress Dialog — Dolphin)$
windowrule = float on,match:class ^(org.kde.dolphin)$,match:title ^(Copying — Dolphin)$
windowrule = float on,match:title ^(About Mozilla Firefox)$

# Picture-in-Picture
windowrule = tag +picture-in-picture, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = size 25%, match:tag picture-in-picture
windowrule = float true, match:tag picture-in-picture
windowrule = pin true, match:tag picture-in-picture

windowrule = float on,match:class ^(firefox)$,match:title ^(Library)$
windowrule = float on,match:class ^(zen)$,match:title ^(Library)$
windowrule = float on,match:class ^(kitty)$,match:title ^(top)$
windowrule = float on,match:class ^(kitty)$,match:title ^(btop)$
windowrule = float on,match:class ^(kitty)$,match:title ^(htop)$
windowrule = float on,match:class ^(vlc)$
windowrule = float on,match:class ^(kvantummanager)$
windowrule = float on,match:class ^(qt5ct)$
windowrule = float on,match:class ^(qt6ct)$
windowrule = float on,match:class ^(nwg-look)$
windowrule = float on,match:class ^(org.kde.ark)$
windowrule = float on,match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on,match:class ^(blueman-manager)$
windowrule = float on,match:class ^(nm-applet)$
windowrule = float on,match:class ^(nm-connection-editor)$
windowrule = float on,match:class ^(org.kde.polkit-kde-authentication-agent-1)$

windowrule = float true,match:class ^(Signal)$ # Signal-Gtk
windowrule = float true,match:class ^(com.github.rafostar.Clapper)$ # Clapper-Gtk
windowrule = float true,match:class ^(app.drey.Warp)$ # Warp-Gtk
windowrule = float true,match:class ^(net.davidotek.pupgui2)$ # ProtonUp-Qt
windowrule = float true,match:class ^(yad)$ # Protontricks-Gtk
windowrule = float true,match:class ^(eog)$ # Imageviewer-Gtk
windowrule = float true,match:class ^(io.github.alainm23.planify)$ # planify-Gtk
windowrule = float true,match:class ^(io.gitlab.theevilskeleton.Upscaler)$ # Upscaler-Gtk
windowrule = float true,match:class ^(com.github.unrud.VideoDownloader)$ # VideoDownloader-Gkk
windowrule = float true,match:class ^(io.gitlab.adhami3310.Impression)$ # Impression-Gtk
windowrule = float true,match:class ^(io.missioncenter.MissionCenter)$ # MissionCenter-Gtk

# common modals
windowrule = float on,match:title ^(Open)$
windowrule = float on,match:title ^(Choose Files)$
windowrule = float on,match:title ^(Save As)$
windowrule = float on,match:title ^(Confirm to replace files)$
windowrule = float on,match:title ^(File Operation Progress)$
windowrule = float on,match:class ^(xdg-desktop-portal-gtk)$

windowrule = float on,match:class ^(steam)$
windowrule = float off,match:class ^(steam)$,match:title ^(Steam)$



