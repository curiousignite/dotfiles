# See https://wiki.hyprland.org/Configuring/Window-Rules/

windowrulev2 = opacity 0.80 override 0.70 override,match:class .* 
#One rule to rule them all!

# idle_inhibit rules
windowrule = idle_inhibit fullscreen true, match:class ^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrule = idle_inhibit fullscreen true, match:class ^(.*[Ss]potify.*)$
windowrule = idle_inhibit fullscreen true, match:class ^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*brave-browser.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen.*)$|^(.*vivaldi.*)$

windowrulev2 = opacity 0.90 override 0.90 override,match:class ^(firefox)$
windowrulev2 = opacity 0.90 override 0.90 override,match:class ^(zen)$
windowrulev2 = opacity 0.90 override 0.90 override, match:title  (.*WhatsApp.*)
windowrulev2 = opacity 1.0 1.0,match:class ^(obs)$
windowrulev2 = opacity 1.0 override 1.0 override, match:title (OBS.*)$
windowrulev2 = opacity 1.0 override 1.0 override, match:title (.* - YouTube.*)$
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*HBO.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*Prime Video.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*Netflix.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*Disney.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*Twitch.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*Kick.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  (.*Jellyfin.*)
windowrulev2 = opacity 1.0 override 1.0 override, match:title  ^Picture-in-Picture$

windowrulev2 = float on,match:class ^(org.kde.dolphin)$,match:title ^(Progress Dialog — Dolphin)$
windowrulev2 = float on,match:class ^(org.kde.dolphin)$,match:title ^(Copying — Dolphin)$
windowrulev2 = float on,match:title ^(About Mozilla Firefox)$

# Picture-in-Picture
windowrule = tag +picture-in-picture, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = size 25%, match:tag picture-in-picture
windowrule = float true, match:tag picture-in-picture
windowrule = pin true, match:tag picture-in-picture
